<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cyber Comics Reader</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body onload="home()">
    <div id="root">
        <div class="App">
            <div class="topnav">
                <div class="leftBar">
                    <div onclick="home()">Home</div>
                    <div onclick="back()">Back</div>
                    <div onclick="next()">Next</div>
                </div>
                <div class="rightBar"><input placeholder="Enter page to search" type="text">
                    <div onclick="random()">Random</div>
                </div>
            </div>
            <div class="content">
                <div id="title" class="titleSection">Alien Visitors</div>
                <div class="subSection">
                    <div id="date" >Publish Date: 2021-6-16</div>
                    <div id="page_num">Page Number: 2477</div>
                </div><img id="img" src="https://imgs.xkcd.com/comics/alien_visitors.png">
            </div>
        </div>
    </div>


    
</body>

</html>
